<!-- Sidebar -->
<aside
  class="fixed top-15 left-0 h-[calc(100vh-3rem)] bg-white dark:bg-gray-900 shadow-2xl border-r border-gray-200 dark:border-gray-800 transition-all duration-300 ease-in-out z-40 overflow-hidden flex-shrink-0"
  [ngClass]="isOpen ? 'w-72' : 'w-20'"
>
  <!-- Header Section -->
  <div class="p-5 border-b border-gray-200 dark:border-gray-800 relative">
    <!-- Logo/Brand -->
    <div
      class="flex items-center justify-between p-2 border-b border-gray-200 dark:border-gray-800 relative"
    >
      <!-- Toggle Button -->
      <button
        (click)="toggleSidebar()"
        class="w-8 h-8 bg-gradient-to-br from-[#FA9233] to-orange-600 hover:from-orange-600 hover:to-[#FA9233] text-white rounded-full shadow-xl flex items-center justify-center transition-all duration-300 hover:scale-110 hover:rotate-180 group"
        [attr.aria-label]="isOpen ? 'Collapse sidebar' : 'Expand sidebar'"
      >
        <svg
          class="w-4 h-4 transition-transform duration-300"
          [ngClass]="isOpen ? '' : 'rotate-180'"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2.5"
            d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
          />
        </svg>
      </button>

      <!-- Title -->
      <div
        class="overflow-hidden transition-all duration-300"
        [ngClass]="isOpen ? 'opacity-100 w-auto' : 'opacity-0 w-0'"
      >
        <h2
          class="text-lg font-bold bg-gradient-to-r from-[#FA9233] to-orange-600 bg-clip-text text-transparent"
        >
          Dashboard
        </h2>
        <p class="text-xs text-gray-500 dark:text-gray-400">Welcome back</p>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <div class="p-3 overflow-y-auto h-[calc(100%-8rem)]">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-gradient-to-r from-[#FA9233] to-orange-600 text-white shadow-lg"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-2.5 px-2.5 py-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-300 text-gray-700 dark:text-gray-300 group cursor-pointer relative overflow-hidden"
        >
          <!-- Animated Background on Hover -->
          <div
            class="absolute inset-0 bg-gradient-to-r from-[#FA9233]/0 via-[#FA9233]/5 to-orange-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>

          <!-- Icon Container -->
          <div
            class="relative z-10 w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-800 group-hover:bg-orange-100 dark:group-hover:bg-orange-900/30 transition-all duration-300 flex-shrink-0"
          >
            <svg
              class="w-4 h-4 transition-all duration-300 group-hover:scale-110"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                [attr.d]="item.icon"
              />
            </svg>
          </div>

          <!-- Label & Badge Container -->
          <div
            class="relative z-10 flex-1 flex items-center justify-between overflow-hidden transition-all duration-300"
            [ngClass]="isOpen ? 'opacity-100 w-auto' : 'opacity-0 w-0'"
          >
            <span class="font-medium text-sm whitespace-nowrap">
              {{ item.label }}
            </span>

            <!-- Badge -->
            <span
              *ngIf="item.badge"
              class="bg-gradient-to-r from-[#FA9233] to-orange-600 text-white text-xs px-2 py-0.5 rounded-full font-bold shadow-md"
            >
              {{ item.badge }}
            </span>
          </div>

          <!-- Tooltip for collapsed state -->
          <div
            *ngIf="!isOpen"
            class="hidden lg:block absolute left-full ml-4 px-3 py-2 bg-gray-800 dark:bg-gray-700 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 whitespace-nowrap shadow-xl pointer-events-none z-50"
          >
            <div class="flex items-center gap-2">
              {{ item.label }}
              <span
                *ngIf="item.badge"
                class="bg-gradient-to-r from-[#FA9233] to-orange-600 text-xs px-1.5 py-0.5 rounded-full font-bold"
              >
                {{ item.badge }}
              </span>
            </div>
            <!-- Tooltip Arrow -->
            <div
              class="absolute -left-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-gray-800 dark:bg-gray-700 rotate-45"
            ></div>
          </div>
        </a>
      </li>
    </ul>

    <!-- Divider -->
    <div
      class="my-3 border-t border-gray-200 dark:border-gray-800 transition-all duration-300"
      [ngClass]="isOpen ? 'mx-0' : 'mx-2'"
    ></div>
  </div>

  <!-- Footer Profile Section -->
  <div
    class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl"
  >
    <div
      class="flex items-center gap-3 cursor-pointer group"
      [ngClass]="isOpen ? '' : 'justify-center'"
    >
      <div
        class="w-10 h-10 bg-gradient-to-br from-[#FA9233] to-orange-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg flex-shrink-0 group-hover:scale-110 transition-transform duration-300"
      >
        <span class="text-sm">A</span>
      </div>
      <div
        class="flex-1 overflow-hidden transition-all duration-300"
        [ngClass]="isOpen ? 'opacity-100 w-auto' : 'opacity-0 w-0'"
      >
        <p
          class="text-sm font-semibold text-gray-700 dark:text-gray-300 truncate"
        >
          Admin User
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
          admin@example.com
        </p>
      </div>
    </div>
  </div>
</aside>

<!-- Mobile Overlay -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black/60 backdrop-blur-md z-30 lg:hidden transition-all duration-300"
  (click)="isOpen = false"
></div>
