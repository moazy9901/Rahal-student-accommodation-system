<aside
  class="h-screen bg-[#f99334] text-white shadow-xl transition-all duration-300 z-40 overflow-hidden
         dark:bg-gray-900 dark:text-gray-200"
  [ngClass]="isOpen ? 'w-64' : 'w-20'"
>
  <!-- Logo -->
  <div class="flex flex-col items-center py-5">
    <div
      class="rounded-full bg-white text-[#f99334] font-bold flex items-center justify-center transition-all
             dark:bg-gray-200 dark:text-[#f99334]"
      [ngClass]="isOpen ? 'w-16 h-16 text-3xl' : 'w-12 h-12 text-xl'"
    >
      O
    </div>

    <h2 *ngIf="isOpen" class="mt-3 text-lg font-semibold dark:text-gray-200">Owner Panel</h2>
  </div>

  <!-- Toggle -->
  <button
    (click)="isOpen = !isOpen"
    [ngClass]="isOpen ? 'left-[17rem]' : 'left-[6rem]'"
    class="absolute top-2 transition-all duration-300 p-3 rounded-2xl bg-[#f99334] hover:bg-[#e6832e] shadow-2xl shadow-blue-950
           dark:bg-gray-700 dark:hover:bg-gray-600"
  >
    <i class="fas" [ngClass]="isOpen ? 'fa-angle-left' : 'fa-angle-right'"></i>
  </button>

  <!-- Menu -->
  <nav class="mt-4">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="active-item"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group relative flex items-center gap-3 px-4 py-3 mx-2 rounded-lg hover:bg-[#f99334]/40 dark:hover:bg-gray-700/40 transition"
        >
          <!-- Active Bar -->
          <span
            class="absolute left-0 top-0 h-full w-[3px] bg-white rounded-r-full
                   scale-y-0 group-[.active-item]:scale-y-100 transition
                   dark:bg-gray-200"
          ></span>

          <!-- Icon -->
          <i class="text-lg w-6 text-white/80 group-hover:text-white dark:text-gray-300 dark:group-hover:text-white"
             [ngClass]="item.icon"></i>

          <!-- Label -->
          <span
            class="text-sm font-medium whitespace-nowrap transition-all
                   dark:text-gray-200"
            [ngClass]="isOpen ? 'opacity-100' : 'opacity-0 w-0 overflow-hidden'"
          >
            {{ item.label }}
          </span>

          <!-- Badge -->
          <span
            *ngIf="item.badge"
            class="ml-auto text-xs px-2 py-0.5 bg-white text-[#f99334] rounded-full font-semibold
                   dark:bg-gray-200 dark:text-[#f99334]"
            [ngClass]="isOpen ? 'opacity-100' : 'opacity-0 w-0 overflow-hidden'"
          >
            {{ item.badge }}
          </span>

          <!-- Tooltip (Collapsed) -->
          <div
            *ngIf="!isOpen"
            class="absolute left-full ml-2 px-2 py-1 bg-black text-white text-xs rounded shadow
                   opacity-0 group-hover:opacity-100 dark:bg-gray-700 dark:text-gray-200 transition"
          >
            {{ item.label }}
          </div>

          <!-- Tooltip for collapsed state -->
          <div
            *ngIf="!isOpen"
            class="hidden lg:block absolute left-full ml-4 px-3 py-2 bg-gray-800 dark:bg-gray-700 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 whitespace-nowrap shadow-xl pointer-events-none z-50"
          >
            <div class="flex items-center gap-2">
              {{ item.label }}
              <span
                *ngIf="item.badge"
                class="bg-gradient-to-r from-[#FA9233] to-orange-600 text-xs px-1.5 py-0.5 rounded-full font-bold"
              >
                {{ item.badge }}
              </span>
            </div>
            <!-- Tooltip Arrow -->
            <div
              class="absolute -left-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-gray-800 dark:bg-gray-700 rotate-45"
            ></div>
          </div>

          <!-- Tooltip for collapsed state -->
          <div
            *ngIf="!isOpen"
            class="hidden lg:block absolute left-full ml-4 px-3 py-2 bg-gray-800 dark:bg-gray-700 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 whitespace-nowrap shadow-xl pointer-events-none z-50"
          >
            <div class="flex items-center gap-2">
              {{ item.label }}
              <span
                *ngIf="item.badge"
                class="bg-gradient-to-r from-[#FA9233] to-orange-600 text-xs px-1.5 py-0.5 rounded-full font-bold"
              >
                {{ item.badge }}
              </span>
            </div>
            <!-- Tooltip Arrow -->
            <div
              class="absolute -left-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-gray-800 dark:bg-gray-700 rotate-45"
            ></div>
          </div>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Mobile Overlay -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 md:bg-black/50 z-30 lg:hidden"
  (click)="isOpen = false"
></div>

<style>
.active-item {
  background-color: rgba(255, 255, 255, 0.25) !important;
  font-weight: 600;
  transition: background-color 0.3s;
}

.dark .active-item {
  background-color: rgba(255, 255, 255, 0.15) !important;
}
</style>
