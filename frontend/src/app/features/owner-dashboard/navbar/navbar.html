<nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-lg border-b border-slate-200">
  <div class="px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Left Side -->
      <div class="flex items-center gap-4">
        <!-- Toggle Sidebar -->
        <button
          (click)="toggleSidebar()"
          class="p-2 rounded-lg hover:bg-gradient-to-r hover:from-orange-500 hover:to-orange-600 hover:text-white transition-all duration-300 text-slate-600"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Logo -->
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-xl flex items-center justify-center shadow-lg"
          >
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </div>

          <div>
            <h1
              class="text-xl font-bold bg-gradient-to-r from-orange-600 to-red-500 bg-clip-text text-transparent"
            >
              Dashboard
            </h1>
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="flex items-center gap-4">
        <!-- Notifications -->
        <div class="relative">
          <button
            (click)="toggleNotifications()"
            class="relative p-2 rounded-lg hover:bg-gradient-to-r hover:from-orange-500 hover:to-orange-600 hover:text-white transition-all duration-300 text-slate-600"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>

            <span
              *ngIf="unreadCount > 0"
              class="absolute top-0 right-0 w-5 h-5 bg-gradient-to-r from-red-500 to-orange-500 text-white text-xs rounded-full flex items-center justify-center font-bold shadow-lg"
            >
              {{ unreadCount }}
            </span>
          </button>

          <!-- Notifications Dropdown -->
          <div
            *ngIf="isNotificationsOpen"
            class="absolute left-0 mt-2 w-80 bg-white rounded-xl shadow-2xl border border-slate-200 overflow-hidden animate-fadeIn"
          >
            <div class="bg-gradient-to-r from-orange-500 to-red-500 p-4">
              <h3 class="text-white font-bold text-lg">Notifications</h3>
            </div>

            <div class="max-h-96 overflow-y-auto">
              <div
                *ngFor="let notification of notifications"
                class="p-4 border-b border-slate-100 hover:bg-orange-50 transition-colors cursor-pointer"
                [class.bg-orange-50]="notification.unread"
              >
                <div class="flex items-start gap-3">
                  <div
                    class="w-2 h-2 rounded-full mt-2"
                    [class.bg-orange-500]="notification.unread"
                    [class.bg-slate-300]="!notification.unread"
                  ></div>
                  <div class="flex-1">
                    <h4 class="font-semibold text-slate-800">{{ notification.title }}</h4>
                    <p class="text-sm text-slate-600 mt-1">{{ notification.message }}</p>
                    <span class="text-xs text-slate-400 mt-2 block">{{ notification.time }}</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="p-3 bg-slate-50 text-center">
              <button class="text-sm text-orange-600 hover:text-orange-700 font-medium">
                View All Notifications
              </button>
            </div>
          </div>
        </div>

        <!-- Profile -->
        <div class="relative">
          <button
            (click)="toggleProfile()"
            class="flex items-center gap-3 p-2 rounded-lg hover:bg-orange-50 transition-all duration-300"
          >
            <div class="text-left hidden md:block">
              <p class="text-sm font-semibold text-slate-800">Ahmed Mohamed</p>
            </div>

            <div
              class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-full flex items-center justify-center text-white font-bold shadow-lg"
            >
              AM
            </div>
          </button>

          <!-- Profile Dropdown -->
          <div
            *ngIf="isProfileOpen"
            class="absolute left-0 mt-2 w-56 bg-white rounded-xl shadow-2xl border border-slate-200 overflow-hidden animate-fadeIn"
          >
            <div class="p-4 bg-gradient-to-r from-orange-500 to-red-500">
              <div class="flex items-center gap-3">
                <div
                  class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-white font-bold"
                >
                  AM
                </div>
                <div class="text-white">
                  <p class="font-semibold">Ahmed Mohamed</p>
                  <p class="text-xs opacity-90">owner@example.com</p>
                </div>
              </div>
            </div>

            <div class="p-2">
              <a
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors text-slate-700"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                <span>Profile</span>
              </a>

              <a
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-orange-50 transition-colors text-slate-700"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <span>Settings</span>
              </a>

              <button
                (click)="logout()"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-50 transition-colors text-red-600 mt-2 border-t border-slate-100"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
