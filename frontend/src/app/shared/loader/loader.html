@if (loading()) {
  <div
    class="fixed inset-0 flex flex-col items-center justify-center z-50 backdrop-blur-md bg-white/30 dark:bg-gray-900 transition-colors duration-500"
  >
    <div class="relative w-32 h-32 perspective">
      <!-- Elegant 3D Spinner -->
      <div
        class="absolute inset-0 border-[3px] border-gray-400/50 dark:border-gray-600/50 border-t-purple-600 dark:border-t-[#852EE4] rounded-full animate-spin2D shadow-[0_0_25px_rgba(0,0,0,0.15)]"
      ></div>

      <!-- Logo -->
      <div
        class="absolute inset-0 flex flex-col items-center justify-center text-center transform-style-preserve"
      >
        <div class="flex items-center space-x-1">
          <span class="text-2xl font-bold text-[#DE7A18]">Rahal</span>

          <!-- Loading Circle -->
          <span class="w-3 h-3 mt-3 rounded-full loading-circle block"></span>
        </div>
      </div>
    </div>

    <p
      class="text-gray-800 dark:text-gray-300 text-lg mt-6 tracking-widest font-medium animate-fadeInUp"
    >
      Loading...
    </p>
  </div>
}

<style>
  /* Perspective for 3D feel */
  .perspective {
    perspective: 1000px;
  }

  /* 3D Spin rotation */
  /* 2D Smooth Spin */
@keyframes spin2D {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.animate-spin2D {
  animation: spin2D 1.5s linear infinite; /* faster and smooth continuous rotation */
  /* optional: add transform-origin if needed */
  transform-origin: center;
}


  /* Soft fade-in for text */
  @keyframes fadeInUpRounded {
  0% { opacity: 0; transform: translateY(6px); }
  50% { opacity: 1; transform: translateY(-2px); }
  100% { opacity: 0; transform: translateY(6px); }
}

.animate-fadeInUpRounded {
  animation: fadeInUpRounded 1.5s ease-in-out infinite;
}


  /* Loading circle animation using conic-gradient */
  .loading-circle {
    background: conic-gradient(#852EE4 0% 25%, #DE7A18 25% 50%, #852EE4 50% 75%, #DE7A18 75% 100%);
    animation: rotateCircle 1s linear infinite;
  }

  @keyframes rotateCircle {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
