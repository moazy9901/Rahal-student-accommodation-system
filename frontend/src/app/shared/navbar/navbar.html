<nav
  [ngClass]="{
    'fixed top-0 left-0 w-full z-50 bg-white dark:bg-gray-900': isFixed,
    'static': !isFixed
  }"
  class="fixed top-0 left-0 w-full z-50 bg-[#852EE4] dark:bg-[#5e1fbf] backdrop-blur-md transition-colors duration-500"
>
  <div class="mx-auto flex items-center justify-between">
    <!-- LEFT SIDE -->
    <div
      class="flex px-6 py-3 justify-start items-center w-[75%] max-w-1/2 space-x-6 lg:space-x-12 bg-white dark:bg-gray-900 transition-colors duration-500 ease-in-out"
    >
      <!-- Logo -->
      <div class="flex items-center space-x-1">
        <span class="text-2xl font-bold text-[#DE7A18]">Rahal</span>
        <span
          class="w-3 h-3 mt-3 bg-[#852EE4] dark:bg-[#5e1fbf] rounded-full block"
        ></span>
      </div>

      <!-- Desktop Menu -->
      <ul
        class="hidden md:flex items-center space-x-2 lg:space-x-4 text-xs font-semibold text-zinc-700 dark:text-zinc-200 uppercase"
      >
        <li>
          <a
            routerLink="/"
            class="hover:text-[#FA9233] dark:hover:text-white transition"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/Roommates"
            class="hover:text-[#FA9233] dark:hover:text-white transition"
            >Roommates</a
          >
        </li>
        <li>
          <a
            routerLink="/Recommended"
            class="hover:text-[#FA9233] dark:hover:text-white transition"
            >Recommended</a
          >
        </li>
        <li>
          <a
            routerLink="/aboutus"
            class="hover:text-[#FA9233] dark:hover:text-white transition"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/contactus"
            class="hover:text-[#FA9233] dark:hover:text-white transition"
            >Contact</a
          >
        </li>
      </ul>
    </div>

    <!-- RIGHT SIDE -->
    <div class="flex px-6 py-2 items-center space-x-4">
      <!-- Login / Register -->
      <div class="hidden md:flex items-center gap-2">
        <button
          (click)="goLogin()"
          class="text-sm font-semibold uppercase border border-[#852EE4] text-white bg-[#852EE4] px-5 py-2 rounded-md hover:bg-[#7330d1] transition"
        >
          Login
        </button>

        <button
          (click)="goRegister()"
          class="text-sm font-semibold uppercase text-white bg-[#852EE4] px-5 py-2 rounded-md hover:bg-[#7330d1] transition"
        >
          Register
        </button>
      </div>

      <!-- Theme Toggle -->
      <button
        (click)="theme.toggle()"
        class="text-zinc-700 dark:text-zinc-200 cursor-pointer"
      >
        @if (themeSignal() === 'light') {
        <!-- Sun -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m8.66-8.66h1M4.34 12H3m15.36 6.36l.7.7M6.34 6.34l-.7-.7m12.02 0l.7-.7M6.34 17.66l-.7.7M12 8a4 4 0 100 8 4 4 0 000-8z"
          />
        </svg>
        } @else {
        <!-- Moon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"
          />
        </svg>
        }
      </button>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden text-black dark:text-white"
      >
        @if (!menuOpen) {
        <!-- Menu Icon -->
        <svg
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        } @else {
        <!-- Close Icon -->
        <svg
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (menuOpen) {
  <div
    class="md:hidden bg-white dark:bg-[#0a0a0a] border-t border-zinc-200 dark:border-black px-6 py-4"
  >
    <ul
      class="flex flex-col space-y-4 text-zinc-700 dark:text-zinc-200 uppercase text-sm font-semibold"
    >
      <a
        routerLink="/"
        class="hover:text-[#FA9233] dark:hover:text-white transition"
        >Home</a
      >
      <a
        routerLink="/Roommates"
        class="hover:text-[#FA9233] dark:hover:text-white transition"
        >Roommates</a
      >
      <a
        routerLink="/about"
        class="hover:text-[#FA9233] dark:hover:text-white transition"
        >About</a
      >

      <a
        routerLink="/contact"
        class="hover:text-[#FA9233] dark:hover:text-white transition"
        >Contact</a
      >

      <!-- Login + Register inside mobile -->
      <button
        (click)="goLogin()"
        class="border border-zinc-500 text-black dark:text-white px-5 py-2 rounded-md hover:bg-[#852EE4] dark:bg-[#5e1fbf] hover:text-white dark:hover:text-black transition"
      >
        Login
      </button>

      <button
        (click)="goRegister()"
        class="bg-[#852EE4] dark:bg-[#5e1fbf] text-white dark:text-black px-5 py-2 rounded-md hover:opacity-90 transition"
      >
        Register
      </button>
    </ul>
  </div>
  }
</nav>
