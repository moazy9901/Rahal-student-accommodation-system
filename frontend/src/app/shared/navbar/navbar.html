<nav

          >
            Register
          </button>
        </div>
      </ng-container>

    <!-- LOGGED USER -->
<ng-container *ngIf="isLoggedIn">
  <div class="hidden md:flex items-center gap-4 text-zinc-800 dark:text-zinc-200">

    <!-- THEME TOGGLE -->
    <button
      (click)="theme.toggle()"
      class="px-3 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 text-zinc-700 dark:text-zinc-200"
      aria-label="Toggle theme"
    >
      <ng-container *ngIf="themeSignal() === 'light'; else darkMode">
        <!-- Sun Icon -->
        <i class="fas fa-sun text-yellow-400"></i>
      </ng-container>
      <ng-template #darkMode>
        <!-- Moon Icon -->
        <i class="fas fa-moon text-lg"></i>
      </ng-template>
    </button>

    <!-- Notifications -->
    <button class="p-2 rounded-full dark:hover:bg-[#852EE4] hover:bg-[#5e1fbf] transition">
      <svg class="w-6 h-6" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12
              0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6
              0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </button>

    <!-- PROFILE DROPDOWN -->
    <div class="relative" [class.z-50]="profileOpen">
      <!-- Avatar Button -->
      <button (click)="profileOpen = !profileOpen"
              class="w-10 h-10 rounded-full ring-1 ring-indigo-300 dark:ring-indigo-500 overflow-hidden border border-white dark:border-gray-700 shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105">
        <img [src]="avatarUrl()" alt="User" class="w-full h-full object-cover">
      </button>

      <!-- Dropdown Menu -->
      <div *ngIf="profileOpen"
           @dropdownAnimation
           (clickOutside)="profileOpen = false"
           class="absolute right-0 mt-3 w-64 rounded-2xl bg-white/95 dark:bg-gray-800/95 backdrop-blur-xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50 overflow-hidden">
        <!-- Menu Items -->
        <div class="py-2">
          <!-- Home -->
          <a routerLink="/"
             class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors group">
            <i class="fas fa-home text-gray-400 group-hover:text-indigo-500 dark:group-hover:text-indigo-400 w-4 text-center"></i>
            <span>Home</span>
          </a>

          <!-- Profile -->
          <a [routerLink]="user?.role === 'owner' ? '/owner-dashboard/apartments' : '/profile-student'"
             class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors group">
            <i class="fas fa-user-circle text-gray-400 group-hover:text-indigo-500 dark:group-hover:text-indigo-400 w-4 text-center"></i>
            <span>Profile</span>
          </a>

          <div class="border-t border-gray-100 dark:border-gray-700/50 my-1"></div>

          <!-- Logout -->
          <button (click)="logout()"
                  class="flex items-center gap-3 px-4 py-3 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors group w-full text-left">
            <i class="fas fa-sign-out-alt w-4 text-center"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>

  </div>
</ng-container>

      <li>
        <a

        >
          Home

      </li>
      <li>
        <a
          routerLink="/filter"

        </a>

      <ng-container *ngIf="isLoggedIn">
        <li>
          <a
            routerLink="/recommendations"

          >
            Recommended
          </a>
        </li>
      </ng-container>
      <li>
        <a
          routerLink="/aboutus"
          class="block px-4 py-2 rounded-lg transition hover:bg-[#852EE4]/20 dark:hover:bg-white/10 hover:text-[#852EE4] dark:hover:text-[#852EE4]"
        >
          About

      </li>
      <li>

          routerLink="/contactus"
          class="block px-4 py-2 rounded-lg transition hover:bg-[#852EE4]/20 dark:hover:bg-white/10 hover:text-[#852EE4] dark:hover:text-[#852EE4]"

      <li>
        <button
          (click)="logout()"

        >

        </button>

      <!-- LOGIN / REGISTER -->
      <ng-container *ngIf="!isLoggedIn">
        <li>
          <button
            routerLink="/login"
            class="w-full border border-zinc-500 px-5 py-2 rounded-lg hover:bg-[#852EE4] hover:text-white transition"
          >
            Login
          </button>
        </li>
        <li>
          <button
            routerLink="/register"
            class="w-full bg-[#852EE4] text-white px-5 py-2 rounded-lg hover:opacity-90 transition"

</nav>

<p-toast></p-toast>

<style>
  /* Loading circle animation using conic-gradient */
  .loading-circle {
    background: conic-gradient(
      #852ee4 0% 25%,
      #de7a18 25% 50%,
      #852ee4 50% 75%,
      #de7a18 75% 100%
    );
    animation: rotateCircle 1s linear infinite;
  }

  @keyframes rotateCircle {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
