<section class="relative w-full bg-[#7426D1] dark:bg-[#5e1ea8] text-white py-20 overflow-hidden">

  <!-- Dots (Top Right) -->
  <div class="absolute top-6 right-6">
    <svg width="120" height="120" fill="none" viewBox="0 0 120 120">
      <defs>
        <pattern id="hero-dots" x="0" y="0" width="14" height="14" patternUnits="userSpaceOnUse">
          <circle cx="3" cy="3" r="3" class="fill-white/70"/>
        </pattern>
      </defs>
      <rect width="120" height="120" fill="url(#hero-dots)" />
    </svg>
  </div>

  <div class="max-w-7xl mx-auto px-6 md:px-12 grid grid-cols-1 md:grid-cols-2 items-center gap-12">

    <!-- Left: Student Image + Shape -->
    <div class="relative flex justify-center md:justify-start">

      <!-- Green Shape -->
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-80 h-80 bg-[#2ECC71] rounded-[60%]"></div>

      <!-- Student Image -->
      <img src="asset/student.png" alt="Student" class="relative w-80 md:w-96 object-contain z-10" />
    </div>

    <!-- Right: Text -->
    <div class="flex flex-col gap-6 z-10">

      <!-- Badge -->
      <span class="px-4 py-1 border border-white/40 rounded-full text-sm tracking-wide w-max">
        NEW FEATURE
      </span>

      <!-- Heading -->
      <h1 class="text-4xl md:text-5xl font-bold leading-tight">
        Let’s match you up
      </h1>

      <!-- Paragraph -->
      <p class="text-white/90 text-lg max-w-md leading-relaxed">
        Let us help you find the perfect roommates for your lifestyle and needs.
      </p>

      <!-- CTA Button -->
      <button class="mt-4 bg-orange-400 hover:bg-orange-500 text-black font-semibold px-8 py-3 rounded-xl w-max transition">
        Let’s do this
      </button>

    </div>

  </div>

</section>
